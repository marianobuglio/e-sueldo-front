<div class="flex flex-col flex-auto p-6 md:p-8">

    <!-- Close button -->
    <div class="flex items-center justify-end">
        <a
            (click)="close.emit('close')"
            mat-icon-button
            >
            <mat-icon [svgIcon]="'heroicons_outline:x'" ></mat-icon>
        </a>
    </div>

    <!-- Preview -->
    <div class="mt-8 aspect-[9/6]">
        <div class="flex items-center justify-center h-full border rounded-lg bg-gray-50 dark:bg-card">
            <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [labels]="chartOptions.labels"
            [fill]="chartOptions.fill"
            [stroke]="chartOptions.stroke"
            [responsive]="chartOptions.responsive"
          ></apx-chart>
        </div>
    </div>

    <!-- Name & Type -->
    <div class="flex flex-col items-start mt-8">
        <div class="text-xl font-medium">{{datos.mes}}</div>
        <div class="relative">
            <mat-icon
                class="icon-size-14 text-hint opacity-50"
                [svgIcon]="'heroicons_solid:document'"></mat-icon>
            <div
                class="bg-red-600 absolute left-0 bottom-0 px-1.5 rounded text-sm font-semibold leading-5 text-white">
                PDF
            </div>
        </div>
    </div>

    <!-- Information -->
    <div class="text-lg font-medium mt-8">Informaci√≥n</div>
    <div class="flex flex-col mt-4 border-t border-b divide-y font-medium">
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Firmado por ambas Partes</div>
            <div>{{datos.data[1].cantidad}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">Firmados por Empleador</div>
            <div>{{datos.data[0].cantidad}}</div>
        </div>
        <div class="flex items-center justify-between py-3">
            <div class="text-secondary">No Firmados</div>
            <div>{{datos.data[2].cantidad}}</div>
        </div>
        <ng-container >
            <div class="flex items-center justify-between py-3">
                <div class="text-secondary">cantidad</div>
                <div>{{cantidadRecibos}}</div>
            </div>
        </ng-container>
    </div>

    <!-- Description -->
    <div class="flex items-center justify-between mt-8">
        <div class="text-lg font-medium">Description</div>
        <button mat-icon-button>
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:pencil'"></mat-icon>
        </button>
    </div>
    <div class="flex mt-2 border-t">
        <div class="py-3">
            <ng-container>
                <div>Descripcion</div>
            </ng-container>
            <ng-container >
                <div class="italic text-secondary">Click here to add a description</div>
            </ng-container>
        </div>
    </div>

    <!-- Actions -->
    <div class="grid grid-cols-2 gap-4 w-full mt-8">
        <button
            class="flex-auto"
            mat-flat-button
            [color]="'primary'">
            Firmar Todos
        </button>
        <button
            class="flex-auto"
            mat-stroked-button>
            Descargar
        </button>
    </div>

</div>

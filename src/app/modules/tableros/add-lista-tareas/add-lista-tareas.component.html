<!-- [ngClass]="{'opacity-0': !formVisible}" -->
<div class="flex justify-between m-4">
    <form
    class="flex flex-col items-start w-full"
   
    [formGroup]="form">
    <div class="flex w-full md:p-5  p-3 rounded-lg shadow bg-card">
        <input
            matInput
            class="w-full text-lg font-medium leading-5"
            [formControlName]="'title'"
            [placeholder]="'Ingrese nombre de la lista...'"
            (keydown.enter)="save()"
            #titleInput
           >
    </div>
    <div class="flex items-center mt-2">
        <button
            class="h-8 min-h-8"
            mat-flat-button
            [color]="'primary'"
            [type]="'button'"
            (click)="save()">
            AÃ±adir Lista
        </button>
        <button
            class="ml-1 w-8 h-8 min-h-8"
            mat-icon-button
            [type]="'button'"
            (click)="close.emit(true)">
            <mat-icon
                class="icon-size-4"
                [svgIcon]="'heroicons_solid:x'"></mat-icon>
        </button>
    </div>
</form>
</div>

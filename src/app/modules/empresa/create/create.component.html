<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-2  bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div class="hidden sm:flex flex-wrap items-center font-medium">
                    <div>
                        <a clachss="whitespace-nowrap text-primary-500">Empresas</a>
                    </div>
                    <div class="flex items-center ml-1 whitespace-nowrap">
                        <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'">
                        </mat-icon>
                        <a class="ml-1 text-primary-500">Crear</a>
                    </div>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Crear Empresa
                </h2>
            </div>
        </div>
    </div>

        <!-- Main -->
        <div class="flex-auto  sm:p-2">

            <form  [formGroup]="empresaForm" class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden">
                <div class="flex flex-col md:flex-row md:items-start ">
                    <div class="flex-auto md:w-1/2 sm:w-100">
                        <!-- NAME -->
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <mat-label>Nombre</mat-label>
                                <input
                                    id="name"
                                    [formControlName]="'name'"
                                    matInput
                                    [placeholder]="'Nombre de la empresa'">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <mat-error *ngIf="empresaForm.get('name').hasError('required')">
                                    Nombre es obligatorio.
                                </mat-error>
                            </mat-form-field>
                        </div>   
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <mat-label>Domicilio</mat-label>
                                <input
                                    id="domicilio"
                                    [formControlName]="'domicilio'"
                                    matInput
                                    [placeholder]="'Domicilio'">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    >house</mat-icon>
                                <mat-error *ngIf="empresaForm.get('domicilio').hasError('required')">
                                    Domicilio es obligatorio.
                                </mat-error>
                            </mat-form-field>
                        </div>  
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <mat-label>Tel√©fono</mat-label>
                                <input
                                    id="telefono"
                                    [formControlName]="'telefono'"
                                    matInput
                                    [placeholder]="'Telefono'">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    >phone</mat-icon>
                                <mat-error *ngIf="empresaForm.get('telefono').hasError('required')">
                                    Telefono es obligatorio.
                                </mat-error>
                            </mat-form-field>
                        </div>  
                        <div class="flex">
                            <mat-form-field appearance="fill" class="flex-auto">
                                <mat-label>Tipo</mat-label>
                                <mat-select [formControlName]="'tipoEmpresa'" name="food">
                                  <mat-option *ngFor="let tipo of tiposEmpresa" [value]="tipo.name">
                                    {{tipo.name}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex-auto min-w-64 md:w-1/2 md:mx-10 xs:w-100">  
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <mat-label>Cuit</mat-label>
                                <input
                                    id="cuit"
                                    [formControlName]="'cuit'"
                                    matInput
                                    [placeholder]="'Cuit'">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    >code</mat-icon>
                                <mat-error *ngIf="empresaForm.get('cuit').hasError('required')">
                                    Cuit es obligatorio.
                                </mat-error>
                            </mat-form-field>
                        </div> 
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <mat-label>Email</mat-label>
                                <input
                                    id="email"
                                    [formControlName]="'email'"
                                    matInput
                                    [placeholder]="'Email'">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    >email</mat-icon>
                                <mat-error *ngIf="empresaForm.get('email').hasError('required')">
                                    Cuit es obligatorio.
                                </mat-error>
                            </mat-form-field>
                        </div> 
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <mat-label>Codigo Postal</mat-label>
                                <input
                                    id="cp"
                                    [formControlName]="'cp'"
                                    matInput
                                    [placeholder]="'Codigo Postal'">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    >markunread_mailbox</mat-icon>
                                <mat-error *ngIf="empresaForm.get('cp').hasError('required')">
                                    Codigo Postal es obligatorio.
                                </mat-error>
                            </mat-form-field>
                        </div> 
                    </div>
                </div>
                   
            
                <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
                    <button [routerLink]="'/empresa'" mat-button>
                        Cancelar
                    </button>
                    <button
                        class="px-6 ml-3"
                        mat-flat-button
                        (click)="create()"
                        [color]="'primary'">
                       Guardar
                    </button>
                </div>
            </form>
        </div>


</div>
